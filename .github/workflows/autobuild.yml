      - uses: actions/upload-artifact@v2
        with:
          name: build-iOS
          path: build/iOS
  
  deployRelease:
    name: Deploy Artifacts to Release
    runs-on: ubuntu-latest
    needs:
      - buildWebGL
      - buildWindows
      - buildmacOS
      - buildLinux
      - buildAndroid
      - buildiOS
      - editOldRelease
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE }}
        with:
          tag_name: latest
          release_name: Release ${GITHUB_REF}
          draft: false
          prerelease: false

      - name: Upload WebGL Artifact
        uses: actions/upload-artifact@v2
        with:
          name: WebGL Artifacts
          path: build/WebGL

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Windows Artifacts
          path: build/StandaloneWindows64

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v2
        with:
          name: macOS Artifacts
          path: build/StandaloneOSX

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Linux Artifacts
          path: build/StandaloneLinux64

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Android Artifacts
          path: build/Android

      - name: Upload iOS Artifact
        uses: actions/upload-artifact@v2
        with:
          name: iOS Artifacts
          path: build/iOS

      - name: Attach Artifacts to Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/WebGL/**
            build/StandaloneWindows64/**
            build/StandaloneOSX/**
            build/StandaloneLinux64/**
            build/Android/**
            build/iOS/**
          token: ${{ secrets.RELEASE }}

  editOldRelease:
    needs:
      - buildWebGL
      - buildWindows
      - buildmacOS
      - buildLinux
      - buildAndroid
      - buildiOS
      - deleteOld
    name: Rename Latest Release to "Old"
    runs-on: ubuntu-latest
    steps:
      - name: Rename Latest Release
        uses: irongut/action-edit-release@v1.20
        with:
          tag_name: Old
          release_name: Old
          draft: false
          prerelease: false
          token: ${{ secrets.RELEASE }}

  deleteOld:
    needs:
      - buildWebGL
      - buildWindows
      - buildmacOS
      - buildLinux
      - buildAndroid
      - buildiOS
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Delete Release
        run: |
          # Get the ID of the release with the "Old" tag
          RELEASE_ID=$(curl -s -H "Authorization: Bearer ${{ secrets.SECRET }}" "https://api.github.com/repos/${{ github.repository }}/releases/tags/Old" | jq -r '.id')
          
          if [ -n "$RELEASE_ID" ]; then
            # Delete the release
            curl -X DELETE -H "Authorization: Bearer ${{ secrets.SECRET }}" "https://api.github.com/repos/${{ github.repository }}/releases/$RELEASE_ID"
            echo "Release with tag 'Old' deleted successfully."
          else
            echo "Release with tag 'Old' not found."
          fi
        env:
          SECRET: ${{ secrets.SECRET }}
          
  deployPages:
    needs: buildWebGL
    name: Deploy to Github Pages 🚀
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: build-WebGL
          path: build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          fOlder: build/WebGL
