  create_release:
    name: Create Release 🚀
    runs-on: ubuntu-latest
    needs: [buildiOS, buildAndroid, buildWindows, buildLinux, buildmacOS]
    steps:

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Delete Releases folder
        run: |
          rm -rf Releases

      - name: Create new Releases folder
        run: |
          mkdir Releases

      - name: Commit changes
        run: |
          git config --local user.email   "actions@github.com"
          git config --local user.name "GitHub   Actions"
          git add -A
          git commit -m "Update Releases folder"
          git push

      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          path: Release
    
      - name: Display structure of downloaded     files
        run: ls -R
        working-directory: Release

      - name: Delete Old Release
        uses: cb80/delrel@latest
        with:
          tag: Latest
          token: ${{ secrets.PAT }}

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Releases/build-StandaloneWindows64
            Releases/build-iOS
            Releases/build-Android
            Releases/StandaloneOSX
            Releases/build-Linux
          tag_name: Latest
          name: Latest
          body: Latest Release of the Game
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
          
  deployPages:
    needs: buildWebGL
    name: Deploy to Github Pages 🚀
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name: build-WebGL
          path: build

      - name: Deploy 🚀
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages
          folder: build/WebGL
